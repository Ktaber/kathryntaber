<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Layouts</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
	<h2>Using FLoats</h2>
	<div id="twocolumn">
		<header></header>

		<div class="floats">
		<section></section>
		<aside></aside>
		</div>
		
		<footer></footer>
	</div>
	
	<h2>Ussing In-line Block</h2>
	<div id="twocolumn2">
		<header></header>
		<section></section><aside></aside><footer></footer>
	</div>

	<h2>Using Multi-Column</h2>
	<div id="twocolumn3">
		<header></header>
		
		<div class="multicolumn">
		<section></section>
		<aside></aside>
		</div>

		<footer></footer>
	</div>

	<h2>Using Flex-Box</h2>
	<div id="twocolumn4">
		<header></header>
		
		<div class="flexbox">
		<section></section>
		<aside></aside>
		</div>

		<footer></footer>
	</div>

</body>

</html>
